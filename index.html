<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Assert in javascript</title>
	<style>
		.pass:before{
			content: "Pass: ";
			color: rgb(0, 255, 0);
		}
		.fail:before{
			content: "Fail: ";
			color: rgb(255, 0, 0);
		}
	</style>
</head>
<body>
	<div id="result"></div>

	<script type="text/javascript">
		var assert = function assert(outcome, description){
			var li=document.createElement('li');

			li.className=outcome ? 'pass' : 'fail';
			li.appendChild(document.createTextNode(description));
			result.appendChild(li);
		}

		var someArray=[1,2,3,4,5];
		var count=0;

		for(var i=0; i<someArray.length; i++){
			(function(i){
				setTimeout(function(){
					assert(count++ == i, "It should return "+i);
				}, i * 1000);
			})(i);
		}
	</script>
</body>
</html>
